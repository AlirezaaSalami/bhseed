{% extends '_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title"><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
                    <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">بیشتر بخوانید</a>
                </div>
                <div class="card-footer text-muted">
                    {{ post.date_posted }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
