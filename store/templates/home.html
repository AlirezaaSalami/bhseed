    <!-- JavaScript to show other images when clicking on GROUP7 -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var group7Link = document.getElementById("group7Link");
            var group7Image = document.getElementById("group7Image");

            group7Link.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent the default link behavior

                // Show other images
                var otherImages = document.querySelectorAll(".nav-item");
                otherImages.forEach(function (image) {
                    image.style.display = "inline-block";
                });

                // Hide the GROUP7 image
                group7Image.parentElement.parentElement.style.display = "none";
            });
        });
    </script>
