<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}BH{% endblock %}</title>
    <meta name="description" content="">

    <!-- Favicons -->

    <!-- Vendor CSS -->

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
    <div class="container">
        <a class="navbar-logo" href="#" id="logo"></a>
        <button class="navbar-toggler" id="navbar-toggler" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active mr-5">
                    <a class="nav-link1" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item active mr-5">
                    <a class="nav-link1" href="{% url 'aboutus' %}">About US</a>
                </li>
                <li class="nav-item active mr-5">
                    <a class="nav-link1" href="{% url 'contact_us' %}">Contact US</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- جاوااسکریپت برای مدیریت باز و بسته شدن -->
<script>
    document.getElementById("navbar-toggler").addEventListener("click", function () {
        var navbar = document.getElementById("navbarNav");
        if (navbar.classList.contains("show")) {
            navbar.classList.remove("show");
        } else {
            navbar.classList.add("show");
        }
    });
</script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-with-bg">
    <div class="container">
        <div class="collapse navbar-collapse d-flex justify-content-center align-items-center" id="navbarNav2">
            <ul class="navbar-nav flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/bloomhouseir?igsh=ZGI0N3JrMjZ2OW9x">
                        <img src="{% static 'images/instagram.jpg' %}" alt="Instagram" width="30" height="30">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="{% static 'images/twitter.jpg' %}" alt="Twitter" width="30" height="30">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="{% static 'images/whatsapp.jpg' %}" alt="Twitter" width="30" height="30">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="mailto:bloomhouse.seedbank.contact@gmail.com?subject=Your%20Subject%20Here">
                        <img src="{% static 'images/e-mail.jpg' %}" alt="Email" width="30" height="30">
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
